name: trip_planner
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # UI Icons
  cupertino_icons: ^1.0.8

  # State Management (MVVM)
  provider: ^6.1.2

  # Local Storage (Hive)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  path: ^1.9.0

  equatable: ^2.0.7

  # Utilities
  uuid: ^4.4.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Assets (UNCHANGED ✅)
  assets:
    - assets/icons/
    - assets/images/

  # Fonts (UNCHANGED ✅)
  fonts:
    - family: Open Sans Bold
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
    - family: Open Sans Italic
      fonts:
        - asset: assets/fonts/OpenSans-Italic.ttf
    - family: Open Sans Regular
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
